  <section class="contact-hero">
    <h1>Контакти</h1>
    <p>Зв’яжіться з нами для отримання додаткової інформації або запитань.</p>
  </section>

  <section class="contact-info">
    <h2>Як нас знайти</h2>
    <div class="contact-details">
      <div class="detail">
        <h3>Телефон:</h3>
        <p>+38 (050) 123-45-67</p>
      </div>
      <div class="detail">
        <h3>Email:</h3>
        <p>info@hotels.ua</p>
      </div>
      <div class="detail">
        <h3>Адреса:</h3>
        <p>м. Київ, вул. Хрещатик, 22</p>
      </div>
    </div>
  </section>

  <section class="contact-form">
    <h2>Напишіть нам</h2>
    <form action="#" method="post">
      <label for="name">Ваше ім'я:</label>
      <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

      <label for="email">Ваш email:</label>
      <input type="email" id="email" name="email" placeholder="Введіть вашу пошту" required>

      <label for="message">Повідомлення:</label>
      <textarea id="message" name="message" rows="5" placeholder="Напишіть ваше повідомлення..." required></textarea>

      <button type="submit">Надіслати</button>
    </form>
  </section>
